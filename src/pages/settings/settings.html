<ion-header>

  <ion-navbar>

    <!-- this is the menu button -->
    <ion-buttons left>
      <!-- ion-buttons controls where they sit, and look nice -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center color="primary">Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternative background</ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle (ionChange)="onToggle($event)" [checked]="checkAltBAckground()"></ion-toggle>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating color="primary" stacked>Recipient Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating color="primary" stacked>Recipient Tel</ion-label>
        <ion-input type="tel" [(ngModel)]="tel"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer padding>
  <button color="primary" ion-button large block icon-right (click)="onSave()">Save
    <ion-icon name="save"></ion-icon>
  </button>
</ion-footer>
