<ion-header>
  <ion-navbar>
    <ion-title>Send Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Your list</p>
  <ul>
    <li *ngFor="let myItem of listToSend; let i=index">

  </ul>
  <p>Sending email...</p>

  <h2>Select app to send email</h2>
</ion-content>
