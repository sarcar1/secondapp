<ion-header>
  <ion-navbar>

    <!-- this is the menu button -->
    <ion-buttons end> <!-- ion-buttons controls where they sit, and look nice -->
      <button ion-button>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end> <!-- ion-buttons controls where they sit, and look nice -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>Buy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Remove <i>extra</i> items by sliding left</p>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listToSend">
      <ion-item [color]="getBackground()">
        {{item}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromSoppingList(item)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-footer text-center>
    <button color="danger" ion-button full (click)="onGoogleKeep()">Share to Google Keep</button>
    <button color="secondary" ion-button full (click)="onSMS()">Send SMS</button>
    <button color="primary" ion-button full (click)="onEmail()">Send Email</button>
</ion-footer>
