<ion-header>
  <ion-navbar>
    <ion-title>Send Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Your list</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listToSend">
      <ion-item color="quoteBackground">
        {{item}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromSoppingList(item)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <h2>Select app to send email</h2>
</ion-content>
