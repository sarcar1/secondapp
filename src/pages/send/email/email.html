<ion-header>
  <ion-navbar>
    <ion-title>Your List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listToSend">
      <ion-item color="quoteBackground">
        {{item}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromSoppingList(item)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-footer text-center>
    <button color="primary" ion-button [navPush]="WhatPage" [navParams]="Whatarams">Send Email</button>
    <button color="secondary" ion-button [navPush]="WhatPage" [navParams]="Whatarams">Send SMS</button>
    <button color="danger" ion-button [navPush]="WhatPage" [navParams]="Whatarams">Send Other</button>
</ion-footer>
