<ion-header>
  <ion-navbar>

    <!-- this is the menu button -->
    <ion-buttons start> <!-- ion-buttons controls where they sit, and look nice -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <!-- continuing -->
    <ion-title>Quick Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Build your shopping lists without the hassle of typing.
  </p>

  <button ion-button full [navPush]="shopPage">Create shpping list</button>

  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="share"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab [navPush]="contact" [navParams]="listToSend"><ion-icon name="star"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
