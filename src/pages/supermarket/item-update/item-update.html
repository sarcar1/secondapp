<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      <p>Do you want to remove this item from your favorites?</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button outline small color="danger" (click)="onClose(true)">Unfavorite</button>
      </ion-col>
    </ion-row>  
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
