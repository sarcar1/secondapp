<ion-header>

  <ion-navbar>
    <!-- this is the menu button -->
    <ion-buttons end> <!-- ion-buttons controls where they sit, and look nice -->
      <button ion-button>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end> <!-- ion-buttons controls where they sit, and look nice -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
        
    <ion-title text-center>Supermarket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let quoteGroup of quoteCollection" [navPush]="itemsPage" [navParams]="quoteGroup">
    <button ion-item>
      <ion-avatar item-left>
        <img [src]="quoteGroup.icon">
      </ion-avatar>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Items</p>
    </button>
  </ion-card>

</ion-content>
