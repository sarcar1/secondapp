<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<span *ngFor="let category of allCategories">
  <hr ion-text color="primary">
  <h3 ion-text color="primary">{{category.category}}</h3>

  <span *ngFor="let quote of category.quotes">
    <button *ngIf="shouldShow(quote)"
            id="generatedButton{{quote.id}}" 
            ion-button outline color="primary"
            (click)='onClickButton(quote)' 
            (press)='onPressButton(quote)' >
      <span *ngIf="quote.default">
        {{quote.person}}
      </span>
    </button>
    <button *ngIf="!shouldShow(quote)"
            id="generatedButton{{quote.id}}" 
            ion-button outline color="danger"
            (click)='onClickButton(quote)' 
            (press)='onPressButton(quote)' >
      <span *ngIf="quote.default">
        {{quote.person}}
      </span>
    </button>
  </span>
  <button outline color="primary" ion-button [navPush]="categoriesPage">
    +
  </button>
</span>

</ion-content>
