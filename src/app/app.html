<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(tabsPage)">
                <ion-icon name="arrow-forward" item-left>
                </ion-icon>
                Back to shopping list
            </button>
            <button ion-item (click)="onLoad(settingsPage)">
                <ion-icon name="settings" item-left>
                </ion-icon>
                Settings
            </button>
            <button ion-item (click)="onLoad(contactPage)">
                <ion-icon name="contact" item-left>
                </ion-icon>
                Contact
            </button>
            <button ion-item color="gray">
                <ion-icon name="cash" item-left>
                </ion-icon>
                Monthly totals
            </button>
            <button ion-item color="gray">
                <ion-icon name="home" item-left>
                </ion-icon>
                Choose supermarket
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="tabsPage"></ion-nav>
